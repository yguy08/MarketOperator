buildscript {
    repositories {
        jcenter()
    }
 
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.8'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    mavenCentral()
}

mainClassName = 'com.speculation1000.specvault.vault.VaultStart'

dependencies {
    compile group: 'com.h2database', name: 'h2', version: '1.4.196'
}